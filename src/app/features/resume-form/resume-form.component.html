<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <form [formGroup]="resumeForm" class="py-8 space-y-6 text-base leading-6">
            <!-- Personal Information -->
            <div formGroupName="personalInfo" class="space-y-4">
              <h3 class="text-lg font-bold text-gray-900">Personal Information</h3>
              
              <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" formControlName="fullName"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" formControlName="email"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" formControlName="phone"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Professional Summary</label>
                <textarea formControlName="professionalSummary" rows="4"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
              </div>
            </div>

            <!-- Actions -->
            <div class="pt-4 flex items-center space-x-4">
              <button type="button" (click)="exportToPDF()"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Export to PDF
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
