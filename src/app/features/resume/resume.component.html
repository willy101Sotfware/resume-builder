<div class="container mx-auto p-8 max-w-4xl">
  <!-- Información Personal -->
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Información Personal</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
        <input type="text" [(ngModel)]="personalInfo.fullName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Título Profesional</label>
        <input type="text" [(ngModel)]="personalInfo.title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" [(ngModel)]="personalInfo.email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="tel" [(ngModel)]="personalInfo.phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Ubicación</label>
        <input type="text" [(ngModel)]="personalInfo.location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">LinkedIn</label>
        <input type="url" [(ngModel)]="personalInfo.linkedin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
    </div>
  </section>

  <!-- Resumen Profesional -->
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Resumen Profesional</h2>
    <textarea [(ngModel)]="professionalSummary" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
  </section>

  <!-- Experiencia Laboral -->
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Experiencia Laboral</h2>
    <div *ngFor="let exp of workExperiences; let i = index" class="mb-6 p-4 border rounded-lg">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Empresa</label>
          <input type="text" [(ngModel)]="exp.company" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Cargo</label>
          <input type="text" [(ngModel)]="exp.position" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha Inicio</label>
          <input type="text" [(ngModel)]="exp.startDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha Fin</label>
          <input type="text" [(ngModel)]="exp.endDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Responsabilidades</label>
        <div *ngFor="let resp of exp.responsibilities; let j = index" class="mt-2">
          <input type="text" [(ngModel)]="exp.responsibilities[j]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <button (click)="addResponsibility(exp)" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md">+ Agregar Responsabilidad</button>
      </div>
    </div>
    <button (click)="addWorkExperience()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-md">+ Agregar Experiencia</button>
  </section>

  <!-- Educación -->
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Educación</h2>
    <div *ngFor="let edu of education" class="mb-6 p-4 border rounded-lg">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Título</label>
          <input type="text" [(ngModel)]="edu.degree" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Institución</label>
          <input type="text" [(ngModel)]="edu.institution" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Año</label>
          <input type="text" [(ngModel)]="edu.year" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700">Logros</label>
        <div *ngFor="let achievement of edu.achievements; let j = index" class="mt-2">
          <input type="text" [(ngModel)]="edu.achievements[j]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <button (click)="addAchievement(edu)" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md">+ Agregar Logro</button>
      </div>
    </div>
    <button (click)="addEducation()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-md">+ Agregar Educación</button>
  </section>

  <!-- Habilidades -->
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Habilidades</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div>
        <h3 class="text-lg font-semibold mb-2">Habilidades Técnicas</h3>
        <div *ngFor="let skill of skills.technical; let i = index">
          <input type="text" [(ngModel)]="skills.technical[i]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-2">Habilidades Blandas</h3>
        <div *ngFor="let skill of skills.soft; let i = index">
          <input type="text" [(ngModel)]="skills.soft[i]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-2">Idiomas</h3>
        <div *ngFor="let lang of skills.languages; let i = index">
          <input type="text" [(ngModel)]="skills.languages[i]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
      </div>
    </div>
  </section>

  <!-- Certificaciones -->
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Certificaciones</h2>
    <div *ngFor="let cert of certifications" class="mb-6 p-4 border rounded-lg">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" [(ngModel)]="cert.name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Institución</label>
          <input type="text" [(ngModel)]="cert.institution" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha</label>
          <input type="text" [(ngModel)]="cert.date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
      </div>
    </div>
    <button (click)="addCertification()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-md">+ Agregar Certificación</button>
  </section>
</div>
